<div class="container">
  <div class="mx">
    <button mat-raised-button color="accent" routerLink="/skill/new">Mitarbeiter Hinzufügen</button>
  </div>
  <div class="my-4">
    <ng-container *ngIf="dataSource | async as data">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> Index </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i +1 }} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef> Modifizieren </th>
          <td mat-cell *matCellDef="let element">
            <mat-button-toggle-group>
              <button mat-raised-button color="warn" class="m-2" (click)="deleteElement(element.id)">Löschen</button>
              <button mat-raised-button color="primary" class="m-2" (click)="onEdit(element.id)">Bearbeiten</button>
            </mat-button-toggle-group>
          </td>
        </ng-container>

        <ng-container matColumnDef="salutation">
          <th mat-header-cell *matHeaderCellDef> Ansprache </th>
          <td mat-cell *matCellDef="let element"> {{element.salutation}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Vorname </th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Nachname </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="teamId">
          <th mat-header-cell *matHeaderCellDef> Team ID </th>
          <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
        </ng-container>

        <ng-container matColumnDef="teamName">
          <th mat-header-cell *matHeaderCellDef> Teamname </th>
          <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
        </ng-container>

        <ng-container matColumnDef="birthdate">
          <th mat-header-cell *matHeaderCellDef> Geburtsdatum </th>
          <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </div>
</div>
