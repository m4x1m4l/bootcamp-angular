<div class="container">
  <div class="mx">
    <button mat-raised-button color="accent" routerLink="/team/new">Team Hinzufügen</button>
  </div>
  <div class="my-4">
    <ng-container *ngIf="dataSource as data">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> Index </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i +1 }} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="teamLeadId">
          <th mat-header-cell *matHeaderCellDef> Teamleiter ID </th>
          <td mat-cell *matCellDef="let element"> {{element.teamLeadId}} </td>
        </ng-container>

        <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef> Modifizieren </th>
          <td mat-cell *matCellDef="let element">
            <mat-button-toggle-group>
              <button mat-raised-button color="warn" class="m-2" (click)="deleteElement(element.id)">Löschen</button>
              <button mat-raised-button color="primary" class="m-2" (click)="onEdit(element.id)">Bearbeiten</button>
            </mat-button-toggle-group>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </div>
</div>
