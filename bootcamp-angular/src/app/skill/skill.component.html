<div class="container">
  <div class="m-md-2">
    <button mat-raised-button color="accent" routerLink="/skill/new">Add FÃ¤higkeit</button>
  </div>
  <div class="m-md-2">
    <ng-container *ngIf="dataSource | async as data">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> Index </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i +1 }} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef> Modifizieren </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" class="m-2" (click)="deleteElement(element.id)">delete</button>
            <button mat-raised-button color="primary" class="m-2" (click)="onEdit(element.id)">edit</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </div>
</div>
